<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Reports - Villa Salud</title>
    <link rel="stylesheet" href="../style/a_view_report.css">
</head>
<body>
    <header class="header-image"></header>

    <!-- NAVBAR -->
    <nav class="navbar">
        <ul>
          <li><a href="../pages/a_homepage.html">Home</a></li>
          <li><a href="../pages/a_inquiries.html">View Inquiries</a></li>
          <li><a href="../pages/a_make_reservation.html">Make Reservation</a></li>
          <li><a href="../pages/a_view_report.html" class="active">View Report</a></li>
          <li><a href="../pages/admin_profile.html">Admin Profile</a></li>
      </ul>
      </nav>

    <!-- CONTENT -->
    <section id="content">
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Reports Overview</h1>
                    <p>Track inquiries, bookings, and trends.</p>
                </div>
            </div>

            <!-- Report Summary Cards -->
            <ul class="box-info">
                <li>
                    <i class='bx bxs-calendar-check'></i>
                    <span class="text">
                        <h3 id="total-inquiries">0</h3>
                        <p>Total Inquiries</p>
                    </span>
                </li>
                <li>
                    <i class='bx bxs-group'></i>
                    <span class="text">
                        <h3 id="total-bookings">0</h3>
                        <p>Total Reservations</p>
                    </span>
                </li>
                <li>
                    <i class='bx bxs-star'></i>
                    <span class="text">
                        <h3 id="popular-theme">-</h3>
                        <p>Most Popular Theme</p>
                    </span>
                </li>
            </ul>

            <!-- Table Data -->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Recent Inquiries & Bookings</h3>
                        <i class='bx bx-filter'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Type</th>
                                <th>Date</th>
                            </tr>
                        </thead>
                        <tbody id="reportTable">
                            <!-- Data will be inserted dynamically via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>

    <script src="../script/a_view_report.js"></script>
</body>
</html>
