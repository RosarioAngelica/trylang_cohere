<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inquiries - Villa Salud</title>
    <link rel="stylesheet" href="../style/a_inquiries.css">
</head>
<body>
    <header class="header-image"></header>

    <nav class="navbar">
        <ul>
            <li><a href="../pages/a_homepage.html">Home</a></li>
            <li><a href="../pages/a_inquiries.html" class="active">View Inquiries</a></li>
            <li><a href="../pages/a_make_reservation.html">Make Reservation</a></li>
            <li><a href="../pages/a_view_report.html">View Report</a></li>
        </ul>
    </nav>

    <section id="content">
        <nav>
            <h2>View Inquiries</h2>
        </nav>

        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Customer Inquiries</h1>
                    <p>View and manage customer inquiries.</p>
                </div>
            </div>

            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Recent Inquiries</h3>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Contact Number</th>
                                <th>Time</th>
                                <th>Date</th>
                                <th>Venue</th>
                                <th>Event Type</th>
                                <th>Theme and Motif</th>
                                <th>Extra Info</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="inquiries-table-body">
                            <!-- Data will be inserted here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>

    <!-- Modal for setting status -->
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <h2>Set Inquiry Status</h2>
            <select id="statusSelect">
                <option value="Pending">Pending</option>
                <option value="Reviewed">Reviewed</option>
                <option value="Confirmed">Confirmed</option>
                <option value="Rejected">Rejected</option>
                <option value="Cancelled">Cancelled</option>
            </select>
            <button id="saveStatusBtn">Save</button>
            <button id="closeModalBtn">Close</button>
        </div>
    </div>

    <script src="../script/a_inquiries.js"></script>
</body>
</html>
