<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inquiries - Villa Salud</title>
    <link rel="stylesheet" href="../style/a_inquiries.css">
</head>
<body>

    <nav class="navbar">
        <ul>
          <li><a href="../pages/a_homepage.html">Home</a></li>
          <li><a href="../pages/a_inquiries.html">View Inquiries</a></li>
          <li><a href="../pages/a_make_reservation.html">Make Reservation</a></li>
          <li><a href="a_view_report.html" class="active">View Report</a></li>
      </ul>
    </nav>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <h2>View Inquiries</h2>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Customer Inquiries</h1>
                    <p>View and manage customer inquiries.</p>
                </div>
            </div>

            <!-- Table Data -->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Recent Inquiries</h3>
                        <i class='bx bx-filter'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Message</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="inquiriesTable">
                            <!-- Data will be inserted dynamically via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>

    <script src="../script/a_inquiries.js"></script>
</body>
</html>
