<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Inquiries - Villa Salud</title>
    <link rel="stylesheet" href="../style/a_inquiries.css">
</head>
<body>

    <!-- SIDEBAR -->
    <section id="sidebar">
        <a href="#" class="brand">
            <i class='bx bxs-smile'></i>
            <span class="text">AdminHub</span>
        </a>
        <ul class="side-menu top">
            <li>
                <a href="../pages/a_homepage.html">
                    <i class='bx bxs-dashboard'></i>
                    <span class="text">Dashboard</span>
                </a>
            </li>
            <li class="active">
                <a href="../pages/a_inquiries.html">
                    <i class='bx bxs-message-dots'></i>
                    <span class="text">View Inquiries</span>
                </a>
            </li>
            <li>
                <a href="../pages/a_make_reservation.html">
                    <i class='bx bxs-calendar'></i>
                    <span class="text">Reservations</span>
                </a>
            </li>
            <li>
                <a href="../pages/a_view_report.html">
                    <i class='bx bxs-doughnut-chart'></i>
                    <span class="text">View Reports</span>
                </a>
            </li>
        </ul>
        <ul class="side-menu">
            <li>
                <a href="#">
                    <i class='bx bxs-cog'></i>
                    <span class="text">Settings</span>
                </a>
            </li>
            <li>
                <a href="#" class="logout">
                    <i class='bx bxs-log-out-circle'></i>
                    <span class="text">Logout</span>
                </a>
            </li>
        </ul>
    </section>

    <!-- CONTENT -->
    <section id="content">
        <!-- NAVBAR -->
        <nav>
            <i class='bx bx-menu'></i>
            <h2>View Inquiries</h2>
        </nav>

        <!-- MAIN -->
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Customer Inquiries</h1>
                    <p>View and manage customer inquiries.</p>
                </div>
            </div>

            <!-- Table Data -->
            <div class="table-data">
                <div class="order">
                    <div class="head">
                        <h3>Recent Inquiries</h3>
                        <i class='bx bx-filter'></i>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Message</th>
                                <th>Date</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="inquiriesTable">
                            <!-- Data will be inserted dynamically via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </section>

    <script src="../script/a_inquiries.js"></script>
</body>
</html>
